<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Registrarse</h5>
          <form>
            <!-- Input nombre -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese su nombre"
                [(ngModel)]="nombre"
                name="nombre"
              />
            </div>
            <!-- Input email -->
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su email"
                [(ngModel)]="email"
                name="email"
              />
            </div>
            <!-- Input contraseña -->
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="clave"
                placeholder="Ingrese su contraseña"
                [(ngModel)]="clave"
                name="clave"
              />
            </div>
            <!-- Boton registrar -->
            <div class="text-center">
              <button
                type="submit"
                class="btn text-white bg-dark w-100"
                (click)="registrar()"
              >
                Registrarme
              </button>
            </div>
            <!-- Label para cambiar de ruta -->
            <div class="text-center mt-3">
              <a href="#" class="form-label" routerLink="/login"
                >¿Ya tenes una cuenta? Inicia sesion aqui</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Iniciar Sesion</h5>
          <form>
            <!-- Input email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     placeholder="Ingrese su email"
                     [(ngModel)]="email"
                     name="email">
            </div>
            <!-- Input contraseña -->
            <div class="mb-3">
              <label for="clave" class="form-label">Contraseña</label>
              <input type="password"
                     class="form-control"
                     id="clave"
                     placeholder="Ingrese su contraseña"
                     [(ngModel)]="clave"
                     name="clave">
            </div>
            <!-- Boton inciar sesion -->
            <div class="text-center">
              <button type="submit"
                      class="btn btn-dark w-100"
                      (click)="logear()">Iniciar Sesion</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
